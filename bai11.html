<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<h2>Tính thuế thu nhập cá nhân</h2>
<input type="number" placeholder="Nhập tiền lương của bạn" id="input">
<button onclick="tinhThue()">Tính</button>
<p id="output"></p>
<script>
  function tinhThue(){
    let tien = document.getElementById('input').value;
    let text;
    if(tien<0){
      text = "Bạn nhập số tiền sai";
    }
    else  if (tien<=5000000){
      text = "Số tiền bạn phải đóng thuế = " + tien*(5/100) + " VNĐ";
    }
    else if (tien<=10000000){
      text = "Số tiền bạn phải đóng thuế = " + tien*(10/100) + " VNĐ";
    }
    else if (tien<=18000000){
      text = "Số tiền bạn phải đóng thuế = " + tien*(15/100) + " VNĐ";
    }
    else if (tien<=32000000){
      text = "Số tiền bạn phải đóng thuế = " + tien*(20/100) + " VNĐ";
    }
    else if (tien<=52000000){
      text = "Số tiền bạn phải đóng thuế = " + tien*(25/100) + " VNĐ";
    }
    else if (tien<=80000000){
      text = "Số tiền bạn phải đóng thuế = " + tien*(30/100) + " VNĐ";
    }
    else {
      text = "Số tiền bạn phải đóng thuế = " + tien*(35/100) + " VNĐ";
    }
    document.getElementById('output').innerHTML=text;
  }
</script>
</body>
</html>
