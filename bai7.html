<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<h1>Giải phương trình bậc 2: ax^2 + bx + c = 0 </h1>
<input type="number" placeholder="Nhập tham số a" id="input1">
<input type="number" placeholder="Nhập tham số b" id="input2">
<input type="number" placeholder="Nhập tham số c" id="input3">
<button onclick="tinhKq()">Kết quả</button>
<p id="output"></p>
<script>
  function tinhKq(){
    let a = document.getElementById('input1').value;
    let b = document.getElementById('input2').value;
    let c = document.getElementById('input3').value;
    let text;
    let d = (b*b) - (4*a*c);
    if(d<0){
      text = "Phương trình vô nghiệm";
    }
    else  if (d == 0){
      text = "Phương trình có nghiệm kép x1 = x2 = " + (-b/(2*a));
    }
    else {
      text = "Phương trình có 2 nghiệm x1 = " + ((-b + Math.sqrt(d))/(2*a)) + " x2 = " + ((-b - Math.sqrt(d))/(2*a));
    }
    document.getElementById('output').innerHTML= text;
  }
</script>
</body>
</html>
