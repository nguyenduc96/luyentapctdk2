<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<input type="number" placeholder="Nhập chiều cao" id="input1">
<input type="number" placeholder="Nhập cạnh đáy" id="input2">
<button onclick="tinhDt()">Tính diện tích</button>
<p id="output"></p>
<script>
  function tinhDt(){
    let a = document.getElementById('input1').value;
    let b = document.getElementById('input2').value;
    let text;
    let s = a*b/2;
    if ( a>0 && b>0){
      text= "Diện tích = " +s;
    }
    else  if (a<0 && b<0){
      text = "Bạn nhập sai cạnh hình tam giác";
    }
    else if (a<0 && b>0){
      text = "Bạn nhập sai chiều cao";
    }
    else if (a>0 && b<0){
      text = "Bạn nhập sai cạnh đáy";
    }
    else {
      text = "Hình không tồn tại";
    }
    document.getElementById('output').innerHTML = text;
  }
</script>
</body>
</html>
